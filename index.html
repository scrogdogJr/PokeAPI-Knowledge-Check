<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    
    <div class="container my-5">

        <h1 class="text-center text-dark">Pokemon Search</h1>
        <form class="border p-4 bg-black" id="poke-form">

            <div class="mb-3">
                <label for="poke-name" class="form-label text-white">Pokemon Name/ID</label>
                <input type="text" id="poke-name" placeholder="Enter Pokemon's name or ID" class="form-control">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light btn-lg rounded-pill" id="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <div class="container-fluid mt-5 d-flex align-items-center flex-column" id="name-container">

    </div>

    <div class="container-fluid mb-5 d-flex justify-content-center" id="pic-container"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
